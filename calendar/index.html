<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Show Calendar</title>

    <!-- base -->
    <link rel="icon" href="../images/logo-icon.png" />
    <link rel="stylesheet" href="../util/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d9fe784aec.js"
      crossorigin="anonymous"
    ></script>

    <!-- fullcalendar -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

    <link rel="stylesheet" href="../search/search.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <script type="module" src="./calendar.js"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div id="calendar-layout">
        <div id="calendar-filter-container">
          <div class="container-sm" style="border: solid">
            <div class="row">
              <div class="col-sm-1"><b>장르</b></div>
              <div class="col-sm-1">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="all"
                    id="genreAll"
                    name="genre"
                  />
                  <label class="form-check-label" for="genreAll"> 전체 </label>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="concert"
                    id="concert"
                    name="genre"
                  />
                  <label class="form-check-label" for="concert"> 콘서트 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="musical"
                    id="musical"
                    name="genre"
                  />
                  <label class="form-check-label" for="musical"> 뮤지컬 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="theater"
                    id="theater"
                    name="genre"
                  />
                  <label class="form-check-label" for="theater"> 연극 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="festival"
                    id="festival"
                    name="genre"
                  />
                  <label class="form-check-label" for="festival"> 축제 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="classic"
                    id="classic"
                    name="genre"
                  />
                  <label class="form-check-label" for="classic"> 클래식 </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="calendar-line"></div>
        <br />
        <div id="calendar-container"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
