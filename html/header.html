<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/header.css" />
    <script>
      const enValue = location.search.substring(3);
      const deValue = decodeURI(enValue);

      if (deValue != "") {
        document
          .querySelector("#header-search-input")
          .setAttribute("value", deValue);
      }
    </script>
  </head>
  <body>
    <div id="header-layout">
      <a id="header-logo-link" href="../index.html">
        <img id="header-logo-icon" src="../images/logo-icon.png" />
        <h1>쇼팬</h1>
      </a>
      <div id="header-search-container">
        <input id="header-search-input" type="text" />
        <button type="button" id="header-search-button">검색</button>
      </div>
      <div id="header-menu-container">
        <a href="login.html" class="header-menu-link">로그인</a>
        <i id="header-menu-line-icon" class="fa-solid fa-slash"></i>
        <a href="signup.html" class="header-menu-link">회원가입</a>
      </div>
    </div>
  </body>
</html>
