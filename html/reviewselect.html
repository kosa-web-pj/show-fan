<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>리뷰 보기copy2</title>
    <link rel="stylesheet" href="../css/reviewselect.css" />
    <script
      src="https://kit.fontawesome.com/8152604405.js"
      crossorigin="anonymous"
    ></script>
    <div id="header-layout"></div>
    <script src="./header.html"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/reviewselect copy 2.js"></script>
  </head>
  <body>
    <iframe
      src="header.html"
      frameborder="0"
      scrolling="no"
      width="100%"
      height="110"
    ></iframe>
    <h4>리뷰 보기2</h4>
    <button onclick="createReview()">리뷰 쓰기</button>
    <ul id="review-list"></ul>
    <!-- 모달 시작-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <div class="review-form">
          <h2>그랜드민트페스티벌</h2>
          <select id="seat" name="seat">
            <option value="130,000" selected>R석 130,000원</option>
            <option value="80,000">S석 80,000원</option>
          </select>
          <form id="reviewGrade" name="reviewGrade" method="post">
            <fieldset class="rate">
              <input
                type="radio"
                id="rating10"
                name="reviewGrade"
                value="5"
              /><label for="rating10" title="5점"></label>
              <input
                type="radio"
                id="rating9"
                name="reviewGrade"
                value="4.5"
              /><label class="half" for="rating9" title="4.5점"></label>
              <input
                type="radio"
                id="rating8"
                name="reviewGrade"
                value="4"
              /><label for="rating8" title="4점"></label>
              <input
                type="radio"
                id="rating7"
                name="reviewGrade"
                value="3.5"
              /><label class="half" for="rating7" title="3.5점"></label>
              <input
                type="radio"
                id="rating6"
                name="reviewGrade"
                value="3"
              /><label for="rating6" title="3점"></label>
              <input
                type="radio"
                id="rating5"
                name="reviewGrade"
                value="2.5"
              /><label class="half" for="rating5" title="2.5점"></label>
              <input
                type="radio"
                id="rating4"
                name="reviewGrade"
                value="2"
              /><label for="rating4" title="2점"></label>
              <input
                type="radio"
                id="rating3"
                name="reviewGrade"
                value="1.5"
              /><label class="half" for="rating3" title="1.5점"></label>
              <input
                type="radio"
                id="rating2"
                name="reviewGrade"
                value="1"
              /><label for="rating2" title="1점"></label>
              <input
                type="radio"
                id="rating1"
                name="reviewGrade"
                value="0.5"
              /><label class="half" for="rating1" title="0.5점"></label>
            </fieldset>
            <br />
            <textarea
              id="reviewContent"
              name="reviewContent"
              rows="4"
              required
              placeholder="감상평을 자유롭게 남겨주세요"
            ></textarea>
            <button type="submit" id="submitbutton">등록</button>
          </form>
        </div>
      </div>
    </div>
    <div id="showdetail-review"></div>
    <div id="showdetail-reply"></div>
    <iframe
      src="footer.html"
      frameborder="0"
      scrolling="no"
      width="100%"
      height="110"
    ></iframe>
  </body>
</html>
