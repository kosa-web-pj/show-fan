<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/search.css" />
    <script type="module" src="../js/search.js"></script>
  </head>
  <body>
    <div id="search-layout">
      <!-- 필터 -->
      <div id="search-filter-container">
        <div class="container-sm" style="border: solid">
          <div class="row">
            <div class="col-sm-1"><b>장르</b></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="all"
                  id="genreAll"
                  name="genre"
                />
                <label class="form-check-label" for="genreAll"> 전체 </label>
              </div>
              &nbsp;
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="concert"
                  id="concert"
                  name="genre"
                />
                <label class="form-check-label" for="concert"> 콘서트 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="musical"
                  id="musical"
                  name="genre"
                />
                <label class="form-check-label" for="musical"> 뮤지컬 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="theater"
                  id="theater"
                  name="genre"
                />
                <label class="form-check-label" for="theater"> 연극 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="festival"
                  id="festival"
                  name="genre"
                />
                <label class="form-check-label" for="festival"> 축제 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="classic"
                  id="classic"
                  name="genre"
                />
                <label class="form-check-label" for="classic"> 클래식 </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1"><b>상태</b></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="all"
                  id="statusAll"
                  name="status"
                />
                <label class="form-check-label" for="statusAll"> 전체 </label>
              </div>
              &nbsp;
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="coming"
                  id="coming"
                  name="status"
                />
                <label class="form-check-label" for="coming"> 공연 예정 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="during"
                  id="during"
                  name="status"
                />
                <label class="form-check-label" for="during"> 공연 중 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="end"
                  id="end"
                  name="status"
                />
                <label class="form-check-label" for="end"> 공연 종료 </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1"><b>지역</b></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="all"
                  id="localAll"
                  name="local"
                />
                <label class="form-check-label" for="localAll"> 전체 </label>
              </div>
              &nbsp;
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="seoul"
                  id="seoul"
                  name="local"
                />
                <label class="form-check-label" for="seoul"> 서울 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="incheon"
                  id="incheon"
                  name="local"
                />
                <label class="form-check-label" for="incheon"> 인천 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="daejeon"
                  id="daejeon"
                  name="local"
                />
                <label class="form-check-label" for="daejeon"> 대전 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="daegu"
                  id="daegu"
                  name="local"
                />
                <label class="form-check-label" for="daegu"> 대구 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="gwangju"
                  id="gwangju"
                  name="local"
                />
                <label class="form-check-label" for="gwangju"> 광주 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="ulsan"
                  id="ulsan"
                  name="local"
                />
                <label class="form-check-label" for="ulsan"> 울산 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="busan"
                  id="busan"
                  name="local"
                />
                <label class="form-check-label" for="busan"> 부산 </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="jeju"
                  id="jeju"
                  name="local"
                />
                <label class="form-check-label" for="jeju"> 제주 </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="search-line"></div>
      <br />
      <!-- 검색 결과
        공연ID
        포스터 이미지
        공연장
        공연기간
        평점
        리뷰 갯수
        공연 상태
      -->
      <div id="search-result-container">
        <div id="search-result-count" class="container text-right">
          <b>검색 결과 (0)</b>
        </div>
        <br />
        <div class="container-sm">
          <div class="row row-cols-10 row-cols-md-5 g-3" id="showCardList">
            <div class="col">
              <div class="card h-100">
                <img
                  class="card-img-top"
                  src="https://showfan.s3.ap-northeast-2.amazonaws.com/PF154190.jpg"
                  alt="..."
                />
                <div class="status"><b>공연중</b></div>
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    <div id="period">2023.01.01 ~ 2023.01.01</div>
                    <div id="venues">예술의 전당</div><br>
                    <div id="grade">평점 3.5 (리뷰갯수)</div>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
