<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
      <div id="section-layout">
        <form class="login">
          <label for="e">이메일 :</label><input type="email" name="email" id="e" class="form-control" required><br>
          <label for="p">비밀번호 :</label> <input type="password" name="pwd" id="p" class="form-control" required><br>
          <button type="submit" class="btn btn-outline-success">로그인</button><br>
          <input type="checkbox" id="saveemail">아이디 저장
          <input type="checkbox" id="autologin">자동 로그인
        </form>
      </div>
    </body>
</html>
